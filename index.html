<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Simulación de Sistema IVR</title>

	<link rel="stylesheet" href="//unpkg.com/purecss@0.6.2/build/pure-min.css">
	<style>
		.pure-g{
			letter-spacing: initial !important;
		}
	</style>
</head>

</head>

<body>
	<div class="header pure-g">
		<div class="pure-1-1">
			<h1>
				Simulación de Sistema IVR
			</h1>
			<p class="pure-1-1">
				Instrucciones: Para iniciar la llamada hacer clic en boton de "Llamar"
			</p>
		</div>
	</div>
	<div class="pure-g">
		<div class="pure-1-1" id="container"></div>
	</div>
	
	<script type="text/template" id="tmpl-prin">
	  <%if(estado!==EN_ESPERA){%>
		<button class="pure-button pure-button-disabled" id="btn-llama">Llamar</button>
		<% }else{ %>
		<button class="pure-button" id="btn-llama">Llamar</button>
		<% } %>
		<% if(estado===RECIBIENDO_INPUT) { %>
		<div class="pure-u-1-1"><label>Este Input Solo Captura Numeros<input class="pure-input" type="tel" id="inpt-num" /></label></div>
		<% } %>
		<div class="pure-u-1-1">
		<p hidden>Input Actual <strong><%= input%></strong></p>
		</div>
	</script>

	<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="//code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
	<script src="js/app.js"></script>
	<script>
		$(function() {
			var appView = new AppView();
		});
	</script>

</body>

</html>
